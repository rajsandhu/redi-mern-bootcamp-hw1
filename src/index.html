  </head>
  <body>
    <h1>Feedback Form</h1>
    <p>Here's a simple feedback form to fill out.</p>
    <form action="submit" method="POST">
      <label for="name">Enter your name:</label><br />
      <input type="text" id="name" label="name" required /><br />
      <label for="email">Enter your email:</label><br />
      <input type="text" id="email" required /><br />
      <label for="email">Enter your feedback:</label><br />
      <textarea type="text" id="feedback" name="feedback" rows="4"></textarea
      ><br />
      <input type="button" value="submit" />
    </form>
  </body>
</html>
